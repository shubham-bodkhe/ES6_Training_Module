<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="jump">SPREADS!</div>
  </body>

  <script>
    const char = document.querySelector(".jump");
    char.innerHTML = jump(char.textContent);
    function jump(word) {
      return [...word].map((c) => `<span>${c}</span>`.join(""));
    }
  </script>
</html>
